# Introduzione...esiste una sociologia virtuale?  
![](https://cdn.shopify.com/s/files/1/0051/4802/products/mona-1_large.jpg?v=1511308586)
      
      I sociologi digitali si dovrebbero impegnare su quattro fonti:
      
      1) innovazione della ricerca con strumenti digitali;
      2) fare ricerca su come le persone utilizzano reti e tecnologie; 
      3) utilizzare strumenti digitali d'analisi;
      4) impegnarsi nell'analisi critica degli usi e conseguenze dei media digitali.
      
                                                                  Lupton, 2014
