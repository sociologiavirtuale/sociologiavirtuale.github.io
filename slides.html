# Introduzione

      ma esiste una sociologia virtuale?
![](https://cdn.shopify.com/s/files/1/0051/4802/products/mona-1_large.jpg?v=1511308586)

      I sociologi digitali si dovrebbero impegnare su quattro fonti:
      1) nuove forme di pratica professionale dove i sociologi usano strumenti digitali per connettersi e costruire conversazioni;
      2) <b>fare ricerca su come le persone utilizzano i media digitali, tecnologie e strumenti<b>; 
      3) utilizzare strumenti digitali d'analisi;
      4) impegnarsi in analisi critica degli usi e conseguenze dei media digitali.
      (Lupton, 2014)
